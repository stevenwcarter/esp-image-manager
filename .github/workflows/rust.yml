  build-docker:
    runs-on: ubuntu-latest
    needs: build-site
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Prepare build directory
        run: |
          mkdir -p ./site/build
      - name: Download build site artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-site-artifacts
          path: ./site/build/
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKER_REGISTRY }}/image-manager
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push docker image w apikey functionality
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_REGISTRY }}/image-manager:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_REGISTRY }}/image-manager:buildcache,mode=max,image-manifest=true,oci-mediatypes=true
